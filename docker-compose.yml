services:
  servidor_web_php_apache:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-crud-php84
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html/
      # Corrected this line. Assumed you meant :ro (read-only)
      - ./docker/apache.conf:/etc/apache2/conf-enabled/000-mini-crud.conf:ro
    # Moved working_dir to its own property
    working_dir: /var/www/html
    environment:
      # Corrected environment format to be a map (key: value)
      APACHE_DOCUMENT_ROOT: /var/www/html
    command: >
      bash -lc "docker-php-ext-enable opcache 2>/dev/null || true && apache2-foreground"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost/"]
      interval: 10s
      timeout: 2s
      retries: 10

